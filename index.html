<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{ 
            height: 300px;
            width: 300px;
        }
        #id1{
            position: static ;
            background-color:pink ;
            bottom: 300px;
            left: 500px;
            top: 300px;
            right: 300px;
        }
#id2{ 
    position: fixed ;
    background-color: brown;
    left: 60px ;
    right:300px ;
    top:300 ;
bottom: 10px;
}
#id3{
    position: relative;
    background-color: blue;
    left: 50px;
    right: 40px;
    top: 30px;
    bottom: 60px;
    opacity: 0.25;
}
#id4{
    position: absolute;
    background-color: plum;
    top: 20px;
    bottom: 30px
    ;
}
    </style>
</head>
<body>
    <h1> Css positioning</h1>
    <p id="id1">Static</p>
    <p id="id2"> fixed</p>
    <p id="id3"> Relative</p>
    <p id="id4"> Absolute</p>
</body>
</html>
